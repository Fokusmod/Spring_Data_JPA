<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="copyIndex.js"></script>
</head>
<body ng-app="market-front">
<div class="container" ng-controller="appController">
    <h2>Главная страница</h2>

    <table class="table">
        <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in productData.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button ng-click="deleteProduct(p.id)" class="btn btn-primary" type=button>Delete</button>
            </td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination">

            <li class="page-item">
                <a class="page-link" aria-label="Previous" ng-click="loadPrevious()">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <li class="page-item" ng-repeat="p in pagesArray">
                <button class="page-link" ng-click="loadProducts(p)">{{p}}</button>
            </li>

            <li class="page-item">
                <a class="page-link" aria-label="Next" ng-click="loadNext()">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

    <h2>Добавить новый товар</h2>
    <form novalidate ng-submit="createNewProduct()">

        <label class="form-label">Категория</label>

        <select id="categoryId" class="form-select">
            <option value="{{c.title}}" ng-repeat="c in category">{{c.title}}</option>
        </select>
        <p></p>
        <div class="mb-3">
            <label class="form-label">Название</label>
            <input type="text" class="form-control" placeholder="Название" ng-model="new_product.title">
        </div>
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="text" class="form-control" placeholder="Цена" ng-model="new_product.price">
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>

    <p></p>
    <h2>Изменить товар</h2>
    <form novalidate ng-submit="changeProduct()">
        <label class="form-label">Название</label>

        <select id="productId" class="form-select">
            <option value="{{p.title}}" ng-repeat="p in products" >{{p.title}}</option>
        </select>
        <p></p>
        <div class="mb-3">
            <label class="form-label">Цена</label>
            <input type="text" class="form-control" placeholder="Цена" ng-model="change_product.price">
        </div>

        <button type="submit" class="btn btn-primary">Изменить</button>
    </form>


</div>
</body>
</html>
